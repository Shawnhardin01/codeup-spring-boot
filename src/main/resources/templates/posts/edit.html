<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <title>Edit Posts</title>
</head>
<body class="d-flex flex-column">
<!--<header th:replace="/partials :: header"></header>-->
<!--<nav class="pb-3" th:replace="/partials :: navbar" ></nav>-->
<div class="container d-flex flex-grow-1 justify-content-center align-items-center">
    <div class="card shadow edit-card" style="">
        <div class="card-body d-flex flex-column">
            <div class="alert alert-danger" th:if="${errMsg}">
                Error
            </div>
            <h1 class="">
                Edit:
            </h1>
            <form class="d-flex flex-column" th:action="@{|/posts/${id}/edit|}" th:method="post" th:object="${post}">
                <label for="title-ip">Title:</label>
                <input type="text" th:field="*{title}" id="title-ip" class="field mb-3" th:value="${post.title}"/>

                <label class="pt-3" for="date-ip">Date:</label>
                <input type="text" th:field="*{date}" id="date-ip" class="field mb-3" th:value="${post.date}"/>

                <label for="body-ip">Body:</label>
                <textarea type="text" th:field="*{body}" id="body-ip" class="field mb-3" rows="6" th:value="${post.body}"></textarea>
                <button class="mt-3 btn btn-outline-secondary me-auto" type="submit">Submit Changes</button>
            </form>
        </div>
    </div>
</div>
</body>

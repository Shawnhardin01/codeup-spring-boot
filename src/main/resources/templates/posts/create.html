<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Post a Post</h1>
<form method="post" action="/posts/create" th:object="${post}">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title">
    <label for="body">Post:</label><br>
    <textarea name="body" id="body" cols="30" rows="10"></textarea>
    <button class="btn footer-bg" type="submit">Submit </button>
</form>
</body>
</html>
